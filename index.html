<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praying Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body class="site-body">
    <main class="site-main">
        <section id="pray">
            <div class="container">
                <div class="pray-box">
                    <h2 class="pray-main-title">Namoz vaqtlari</h2>
                    <div class="pray-main-btn-select-box">
                        <button class="pray-daily-btn pray-btn" title="Default Toshkent">Kunlik vaqtlar</button>
                        <button class="pray-weekly-btn pray-btn" title="Default Toshkent">Haftalik vaqtlar</button>
                        <select class="pray-location-select" name="pray-location">
                            <!-- <option value="" selected disabled>Choose region</option> -->
                            <option value="Toshkent">Toshkent</option>
                            <option value="Andijon">Andijon</option>
                            <option value="Buxoro">Buxoro</option>
                            <option value="Jizzax">Jizzax</option>
                            <option value="Namangan">Namangan</option>
                            <option value="Navoiy">Navoiy</option>
                            <option value="Nukus">Nukus</option>
                            <option value="Qarshi">Qarshi</option>
                            <option value="Samarqand">Samarqand</option>
                            <option value="Urganch">Urganch</option>
                        </select>
                    </div>
                    <div class="pray-location-res-box">
                        <h3 class="pray-location-res">Region: Toshkent</h3>
                    </div>

                    <ul class="pray-list">
                        <li class="pray-item">
                            <p class="pray-item-text pray-texts-item">Bomdod</p>
                            <p class="pray-item-time-text pray-texts-item"></p>
                        </li>
                        <li class="pray-item">
                            <p class="pray-item-text pray-texts-item">Quyosh vaqti</p>
                            <p class="pray-item-time-text pray-texts-item"></p>
                        </li>
                        <li class="pray-item">
                            <p class="pray-item-text pray-texts-item">Peshin</p>
                            <p class="pray-item-time-text pray-texts-item"></p>
                        </li>
                        <li class="pray-item">
                            <p class="pray-item-text pray-texts-item">Asr</p>
                            <p class="pray-item-time-text pray-texts-item"></p>
                        </li>
                        <li class="pray-item">
                            <p class="pray-item-text pray-texts-item">Shom</p>
                            <p class="pray-item-time-text pray-texts-item"></p>
                        </li>
                        <li class="pray-item">
                            <p class="pray-item-text pray-texts-item">Hufton</p>
                            <p class="pray-item-time-text pray-texts-item"></p>
                        </li>
                    </ul>
                    <ul class="pray-list-weekly"></ul>
                </div>
            </div>
        </section>
    </main>

    <template class="pray-template">
        <li class="pray-item-weekly">
            <p class="pray-date pray-texts"></p>
            <div class="pray-item-info-box">
                <p class="pray-weekday pray-texts"></p>
                <!-- <p class="pray-region pray-texts"></p> -->
                <p class="pray-sahar pray-texts"></p>
                <p class="pray-quyosh pray-texts"></p>
                <p class="pray-peshin pray-texts"></p>
                <p class="pray-asr pray-texts"></p>
                <p class="pray-shom pray-texts"></p>
                <p class="pray-hufton pray-texts"></p>
            </div>
        </li>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
